var iApp = (function(){
    var appFrame = document.getElementById('app_frame');
    var appWin = appFrame.contentWindow;

    return {
        prev: function(){
            if("WebApp" in appWin){

                if("releaseForceLock" in appWin.WebApp){
                    appWin.WebApp.releaseForceLock();
                }
                appWin.WebApp.releaseLock();
                appWin.WebApp.prev();
            }
        },
        next: function(){
            if("WebApp" in appWin){
                if("releaseForceLock" in appWin.WebApp){
                    appWin.WebApp.releaseForceLock();
                }
                appWin.WebApp.releaseLock();
                appWin.WebApp.next();
            }
        }
    }
})();

function message(id){
	var noticeContent=$('#noticeContent').val();
	if(noticeContent ==''){
		alert("请输入留言内容")
		return;
	}
	$.ajax({
			type:'get',
			url:'/web/app/message?appId='+id+'&noticeContent='+noticeContent,
			dataType:'json',
			success:function(msg){
				if(msg.flag=='true'){
				 alert(msg.message);
				 location.reload();
			} else{
				alert(msg.message);
				return;
			}
			}
	});
}
